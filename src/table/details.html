<div class="details form-horizontal">
    <div class="details-hidden" ng-transclude></div>
    <div class="form-group" ng-repeat="row in rows">
        <label class="{{row.lblClass}} control-label">{{row.name}}</label>
        <div class="{{row.wrpClass}}">
            <p class="form-control-static" core-compile-row></p>
        </div>
    </div>
</div>
