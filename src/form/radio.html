<div class="form-group">
    <label ng-if="label" class="{{lblClass}}">{{label}}</label>
    <label ng-repeat="item in items">
        <input type="radio"
               name="{{name}}"
               value="{{item.id}}"
               ng-model="selected"
               ng-change="onChange(item.id)"/>{{item.name}}
    </label>
</div>
