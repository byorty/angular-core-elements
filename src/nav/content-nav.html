<div class="content-nav">
    <ul class="nav {{class}}">
        <li role="presentation" ng-repeat="item in items" ng-class="{active: item.active}">
            <a href="#" ng-click="$event.preventDefault();select(item)">{{item.name}}</a>
        </li>
    </ul>
    <div class="content"></div>
    <div ng-transclude></div>
</div>
