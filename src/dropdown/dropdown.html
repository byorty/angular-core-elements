<div ng-class="{'form-group': name.length, 'dropdown-wrapper': !name.length}">
    <label ng-if="label" class="{{lblClass}}">{{label}}</label>
    <div class="btn-group {{wrpClass}}" ng-class="{'open': isOpen}">
        <button type="button"
                class="btn btn-default dropdown-toggle {{btnClass}}"
                data-toggle="dropdown"
                aria-expanded="false"
                ng-click="open()">
            {{selected.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu {{align}}" role="menu">
            <li ng-repeat="item in items">
                <a ng-href="#" ng-click="$event.preventDefault();select(item)">{{item.name}}</a>
            </li>
        </ul>
        <input type="hidden" name="{{name}}" value="{{value}}" ng-if="name"/>
    </div>
</div>
